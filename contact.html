<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- pure css link  -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
        integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <!-- link to google fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <!-- internal css sheet link -->
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="contactForm.css"> -->
    <title>The Portfolio for Erik Boerma</title>
</head>

<body>
    <div class="container">
        <!-- This is for the header -->

        <div id="headsection">

            <!-- The links in the header -->

            <ul class="headerlist">

                <li><a id="index" href="aboutMe.html">About</a></li>
                <li><a id="portfolio" href="portfolio.html">Portfolio</a></li>
                <li><a id="contact" href="contact.html">Contact</a></li>
            </ul>
            <br>
        </div>

        <!-- this is the contact form -->
        <p id="contactFont">Interested in speaking with me, something I can help you with, just want to say hello?
        </p>
        <hr>
        <div id="contactRow">

            <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
                action="https://script.google.com/macros/s/AKfycbwiixzjAN-UUDrbkzVi4cfCgyiXMYHSoJJffLc/exec">
                <!-- change the form action to your script url -->

                <div class="form-elements">
                    <fieldset class="pure-group">
                        <label for="name">Name: </label>
                        <input id="name" name="name" placeholder="My name is..." />
                    </fieldset>

                    <fieldset class="pure-group">
                        <label for="message">Message: </label>
                        <textarea id="message" name="message" rows="10"
                            placeholder="Tell me what's on your mind..."></textarea>
                    </fieldset>

                    <fieldset class="pure-group">
                        <label for="email">Your Email Address:</label>
                        <input id="email" name="email" type="email" value="" required
                            placeholder="your.name@email.com" />
                    </fieldset>

                    <button class="button-success pure-button button-large">
                        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
                </div>

                <!-- Customize the thank you Message People See when they submit the form: -->
                <div class="thankyou_message" style="display:none;">
                    <h2>Thanks for contacting me!
                        I will get back to you soon!</h2>
                </div>

            </form>

            <!-- Submit the Form to Google Using "AJAX" -->
            <script data-cfasync="false" src="form-submission-handler.js"></script>
        </div>
        <br>
        <footer>
            Copyright &copy; 2020
        </footer>
    </div>
</body>

</html>
